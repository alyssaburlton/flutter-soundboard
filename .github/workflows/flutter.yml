name: Flutter CI
on:
  push:
    branches:
      - '*'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.0.5'
        channel: 'stable'
    - run: flutter pub get
    - run: dart format --line-length 120 --set-exit-if-changed .
    - run: flutter analyze
    - run: flutter test
    - run: flutter build apk
