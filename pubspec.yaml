name: pocket_scat
description: goomba

version: 3.0.0

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: 1.0.8
  audioplayers: 6.0.0
  dart_random_choice: 0.2.0
  share_plus: 9.0.0

dev_dependencies:
